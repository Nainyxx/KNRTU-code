<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
    <defs>
        <radialGradient id="fluidPurple">
            <stop offset="0%" stop-color="#A855F7" stop-opacity="1" />
            <stop offset="50%" stop-color="#8B5CF6" stop-opacity="0.8" />
            <stop offset="80%" stop-color="#7C3AED" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#6D28D9" stop-opacity="0" />
        </radialGradient>
        
        <radialGradient id="fluidGreen">
            <stop offset="0%" stop-color="#34D399" stop-opacity="1" />
            <stop offset="50%" stop-color="#10B981" stop-opacity="0.8" />
            <stop offset="80%" stop-color="#059669" stop-opacity="0.4" />
            <stop offset="100%" stop-color="#047857" stop-opacity="0" />
        </radialGradient>

        <radialGradient id="fluidPink">
            <stop offset="0%" stop-color="#EC4899" stop-opacity="0.9" />
            <stop offset="60%" stop-color="#DB2777" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#BE185D" stop-opacity="0" />
        </radialGradient>
    </defs>

    <!-- Фиолетовое пятно - ЯРКОЕ -->
    <circle cx="25" cy="50" r="42" fill="url(#fluidPurple)" opacity="0.9">
        <animate attributeName="cx" 
                 values="25;10;40;60;25" 
                 dur="12s" 
                 repeatCount="indefinite"/>
        <animate attributeName="cy" 
                 values="50;20;80;30;50" 
                 dur="13s" 
                 repeatCount="indefinite"/>
        <animate attributeName="r" 
                 values="42;48;36;45;42" 
                 dur="8s" 
                 repeatCount="indefinite"/>
    </circle>

    <!-- Зеленое пятно - ЯРКОЕ -->
    <circle cx="75" cy="30" r="40" fill="url(#fluidGreen)" opacity="0.9">
        <animate attributeName="cx" 
                 values="75;60;90;40;75" 
                 dur="11s" 
                 repeatCount="indefinite"/>
        <animate attributeName="cy" 
                 values="30;60;10;70;30" 
                 dur="14s" 
                 repeatCount="indefinite"/>
        <animate attributeName="r" 
                 values="40;46;34;44;40" 
                 dur="7s" 
                 repeatCount="indefinite"/>
    </circle>

    <!-- Розовое пятно - НОВОЕ -->
    <circle cx="60" cy="70" r="35" fill="url(#fluidPink)" opacity="0.8">
        <animate attributeName="cx" 
                 values="60;80;30;70;60" 
                 dur="15s" 
                 repeatCount="indefinite"/>
        <animate attributeName="cy" 
                 values="70;40;90;20;70" 
                 dur="10s" 
                 repeatCount="indefinite"/>
        <animate attributeName="r" 
                 values="35;42;28;38;35" 
                 dur="9s" 
                 repeatCount="indefinite"/>
    </circle>

    <!-- Дополнительное маленькое фиолетовое пятно -->
    <circle cx="80" cy="80" r="25" fill="url(#fluidPurple)" opacity="0.7">
        <animate attributeName="cx" 
                 values="80;95;65;90;80" 
                 dur="18s" 
                 repeatCount="indefinite"/>
        <animate attributeName="cy" 
                 values="80;60;95;70;80" 
                 dur="16s" 
                 repeatCount="indefinite"/>
        <animate attributeName="r" 
                 values="25;30;20;28;25" 
                 dur="6s" 
                 repeatCount="indefinite"/>
    </circle>
</svg>